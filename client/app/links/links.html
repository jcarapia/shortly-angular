<div id='container'>
  <!-- Your html here -->
  <div class='navigation'>
  <ul>
    <li><a href='#/links' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
  </ul>
  </div>
  <div id='container'>
    
    <div class='info' ng-repeat="key in data.links">
    <div class='visits'><span class='count'>{{key.visits}}</span>Visits</div>
    <div class='title'>{{key.title}}</div>
    <div class='original'>{{key.url}}</div>
    <a href='{{base_url}}/{{code}}'>{{key.base_url}}/{{key.code}}</a>
  </div>

  </div>


</div>
